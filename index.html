<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Binary Trading AI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🎯 Binary Trading AI Assistant</h1>

  <div class="controls">
    <label for="market">📊 Market:</label>
    <select id="market">
      <option value="forex">Forex</option>
      <option value="crypto">Crypto</option>
      <option value="stock">Stock</option>
    </select>

    <label for="timeframe">⏱️ Timeframe:</label>
    <select id="timeframe">
      <option value="1m">1 Minute</option>
      <option value="5m">5 Minutes</option>
      <option value="15m">15 Minutes</option>
    </select>
  </div>

  <div id="output">Press 🎤 and speak</div>

  <div class="buttons">
    <button onclick="startListening()">🎤 Speak</button>
    <button onclick="speakOutput()">🔊 Speak Output</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
<label for="marketSelect">📊 Market:</label>
<select id="marketSelect">
  <option value="USD/BRL">USD/BRL</option>
  <option value="USD/BDT">USD/BDT</option>
  <option value="EUR/USD">EUR/USD</option>
  <option value="GBP/USD">GBP/USD</option>
  <option value="USD/JPY">USD/JPY</option>
  <option value="AUD/USD">AUD/USD</option>
  <option value="USD/CAD">USD/CAD</option>
  <option value="EUR/GBP">EUR/GBP</option>
  <option value="BTC/USD">BTC/USD</option>
  <option value="ETH/USD">ETH/USD</option>
</select>
